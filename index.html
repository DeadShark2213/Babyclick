<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P1 vs P2 Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="overlay"></div>
  <div class="score-container left">
    <div class="score" id="score-p1">0</div>
    <div class="box">P1</div>
  </div>
  <div class="score-container right">
    <div class="score" id="score-p2">0</div>
    <div class="box">P2</div>
  </div>
  <button id="start-btn">Start</button>
  <div id="countdown"></div>
  <div id="main-timer"></div>
  <div id="winner"></div>
  <canvas id="confetti"></canvas>
  <script src="script.js"></script>
</body>
</html>
